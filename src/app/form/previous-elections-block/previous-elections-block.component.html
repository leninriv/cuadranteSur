<div nz-row>
    <div nz-col nzSpan="4" style="padding-right: 5px;">
        <app-select-input placeholder="Buscar" label="Cargo" (onChangeForm)="onChangeValue($event)" [options]="['Asambleista', 'Alcalde', 'Otro']"></app-select-input>
    </div>
    <div nz-col nzSpan="4" style="padding-right: 5px;">
        <app-select-input placeholder="Buscar" label="Circunscripción" (onChangeForm)="onChangeValue($event)" [options]="['Ecuador', 'otro']"></app-select-input>
    </div>
    <div nz-col nzSpan="4" style="padding-right: 5px;">
        <app-text-input label="Organización política" (onChangeForm)="onChangeValue($event)"></app-text-input>
    </div>
    <div nz-col nzSpan="4" style="padding-right: 5px;">
        <app-date-input label="Año" mode="year" (onChangeForm)="onChangeValue($event)"></app-date-input>
    </div>
    <div nz-col nzSpan="8">
        <app-text-input label="Situación" (onChangeForm)="onChangeValue($event)"></app-text-input>
    </div>
</div>
