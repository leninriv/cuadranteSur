<div class="layout-container">
    <nz-layout>
        <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
            <div class="logo">
                <img class="logo-image" src="../../assets/images/logo.png">
            </div>
            <ul nz-menu nzTheme="dark" nzMode="inline">

                <li nz-menu-item>
                    <a>
                        <i nz-icon nzType="user"></i>
                        <span>Mi Perfil</span>
                    </a>
                </li>

                <li nz-submenu nzTitle="Asamblea" nzIcon="dashboard">
                    <ul>
                        <li nz-menu-item  [routerLink]="['/', 'app', 'form', 'questionary']">
                            <i nz-icon nzType="file"></i>
                            <span>Formulario</span>
                        </li>

                        <li nz-menu-item [routerLink]="['/', 'app', 'records', 'list']">
                            <i nz-icon nzType="search"></i>
                            <span>Registros</span>
                        </li>

                    </ul>
                </li>

                <li nz-submenu nzTitle="Ministerio" nzIcon="build">
                    <ul>
                        <li nz-menu-item  [routerLink]="['/', 'app', 'form', 'ministry-form']">
                            <i nz-icon nzType="file"></i>
                            <span>Formulario</span>
                        </li>

                        <li nz-menu-item [routerLink]="['/', 'app', 'records', 'ministry-list']">
                            <i nz-icon nzType="search"></i>
                            <span>Registros</span>
                        </li>

                    </ul>
                </li>


            </ul>
        </nz-sider>
        <nz-layout>
            <nz-header>
                <i *ngIf="!isCollapsed" class="trigger" nz-icon nzType="menu-fold" (click)="isCollapsed = !isCollapsed"></i>
                <i *ngIf="isCollapsed" class="trigger" nz-icon nzType="menu-unfold" (click)="isCollapsed = !isCollapsed"></i>
            </nz-header>
            <nz-content>
                <div class="inner-content">
                    <div class="layout-global-content">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </nz-content>
            <nz-footer>Cuadrante Sur Â©2021 Implement By Octagon Solutions</nz-footer>
        </nz-layout>
    </nz-layout>
</div>
