<div class="loging-container">
    <div class="loging-buttons__content">
        <div class="loging-image__content">
            <h2>Iniciar Sesión</h2>
            <img class="loging-image" src="../../../assets/images/logo.png">
        </div>
        <form nz-form [formGroup]="validateForm" class="login-form">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your email!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="userName" placeholder="Email" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="6">
                    <label nz-checkbox>
          </label>
                </div>
                <div nz-col [nzSpan]="18">
                    <a class="login-form-forgot">Olvidaste tu contraseña?</a>
                </div>
            </div>
            <button nz-button [nzLoading]="loading" class="login-form-button login-form-margin" [nzType]="'primary'" (click)="submitForm()">Log in</button>
        </form>
    </div>
</div>
